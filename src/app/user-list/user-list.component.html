<div class="row">
	<div class="col col-md-8 col-lg-4 mx-auto mt-5">
		<div class="list-group" *ngIf="users.length > 0">
			<a class="list-group-item list-group-item-action" (click)="toggleNavigation($event)" *ngFor="let user of users" [routerLink]="['/users', user.id]">{{user.name}} 
				<button type="button" class="btn btn-info btn-sm float-right mr-3 action-user-edit" title="Click To Edit User" (click)="goToUpdateUserView($event, user);">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</button>
				<button type="button" class="btn btn-danger btn-sm float-right action-user-delete" title="Click To Delete User" (click)="deleteUser($event, user)">
					<i class="fa fa-trash" aria-hidden="true"></i> 
				</button>
			</a>
		</div>
	</div>
</div>
